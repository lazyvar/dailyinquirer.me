{% extends "core/base.html" %} {% block content %}
<div class="row">
    <div class="mx-auto col-xs-10">
        <h1 style="font-family: 'Noticia Text', serif; font-size: 3em">The Daily Inquirer</h1>
    </div>
</div>
<div class="row">
    <div class="mx-auto col-sm-8 col-md-4">
        {% if user.is_authenticated %}
        <a href="/logout">Logout</a> {% else %}
        <h3>Sign Up</h3>
        <form>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password1" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password2" placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            <a href="/login/" class="btn btn-light btn-block">Login</a>
        </form>
        {% endif %}
    </div>
</div>
{% endblock %}
