{% extends "core/base.html" %} {% block content %}
<div class="row">
    <div class="mx-auto col-6">
        {% if user.is_authenticated %}
        <p> You are already logged in silly </p>
        {% else %} {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            Your username and password didn't match. Please try again.
        </div>
        {% endif %}
        <h2>Log in</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" class="form-control" id="email" placeholder="Email" id="id_username" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" required="" id="id_password" placeholder="Password">
            </div>
            <button type="submit" value="login" class="btn btn-primary btn-block">Login</button>
            <a href="{% url 'password_reset' %}" class="btn btn-light btn-block">Forgot password?</a>
            <input type="hidden" name="next" value="{{ next }}" />
        </form>
    </div>
</div>
{% endif %} {% endblock %}
